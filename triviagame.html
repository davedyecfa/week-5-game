<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ghost in the Shell Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>

</head>

<body>
    <div class="container main">
        <div class="row logo-container">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 heading-container">
                <img src="assets/images/Ghost-in-the-Shell-Movie-Logo.jpg" class="img-responsive" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 play-area text-center">
                <h1 class="text-center" id="timer"></h1>
                <h3 id="question"></h3>
                <h4 id="answer"></h4>
                <div id="buttons">
                    <button type="button" class="btn btn-default btn-lg btn-block" id="start-button">Start</button>
                </div>
                <img src="" id="image-area">
                <div id="results">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
